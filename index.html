<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>simple Carousel App</title>
</head>

<body class="bg-slate-200">
  <section id="app"
    class="max-w-7xl mx-auto p-2 mt-4 bg-[conic-gradient(at_bottom_left,_var(--tw-gradient-stops))] from-slate-900 via-purple-900 to-slate-900  rounded-md shadow-lg">
    <h2 class="text-4xl text-center uppercase text-slate-100 -tracking-tighter font-semibold">Our Team</h2>
    <div class=" my-20 relative">
      <button
        class=" text-xl bg-gray-400 duration-300 ease-linear hover:bg-gray-500 py-1 px-2 rounded-full absolute top-[50%] left-0 text-slate-100">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <button
        class=" text-xl bg-gray-400 duration-300 ease-linear hover:bg-gray-500 py-1 px-2 rounded-full absolute top-[50%] right-0 text-slate-100">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
      <ul class="flex w-2/3 mx-auto  overflow-x-hidden">
        <li class=" text-slate-100 min-w-full flex items-center flex-col">
          <div class="avatar w-24 ">
            <img class="w-full h-full rounded-full object-contain " src="./src/images/team/100k-ai-faces-6.jpg"
              alt="team-member">
          </div>
          <h2 class="text-2xl capitalize my-1 font-semibold -tracking-wider">Asikur Rahaman</h2>
          <h6 class="text-xl tracking-tight font-extralight mb-1">UI/UX Designer</h6>
          <div class="contact-info ">
            <a href="#" class="mr-2 duration-300 ease-in-out hover:text-[#1299F6]">
              <i class="text-2xl fa-brands fa-square-facebook"></i>
            </a>
            <a href="#" class="mr-2 duration-300 ease-in-out hover:text-[#1DA1F2]">
              <i class="text-2xl fa-brands fa-square-twitter"></i>
            </a>
            <a href="#" class="mr-2 duration-300 ease-in-out hover:text-[#0A66C2]">
              <i class="text-2xl fa-brands fa-linkedin"></i>
            </a>
          </div>
        </li>
        <li class=" text-slate-100 min-w-full flex items-center flex-col">
          <div class="avatar w-24 ">
            <img class="w-full h-full rounded-full object-contain " src="./src/images/team/100k-ai-faces-6.jpg"
              alt="team-member">
          </div>
          <h2 class="text-2xl capitalize my-1 font-semibold -tracking-wider">Asikur Rahaman</h2>
          <h6 class="text-xl tracking-tight font-extralight mb-1">UI/UX Designer</h6>
          <div class="contact-info ">
            <a href="#" class="mr-2 duration-300 ease-in-out hover:text-[#1299F6]">
              <i class="text-2xl fa-brands fa-square-facebook"></i>
            </a>
            <a href="#" class="mr-2 duration-300 ease-in-out hover:text-[#1DA1F2]">
              <i class="text-2xl fa-brands fa-square-twitter"></i>
            </a>
            <a href="#" class="mr-2 duration-300 ease-in-out hover:text-[#0A66C2]">
              <i class="text-2xl fa-brands fa-linkedin"></i>
            </a>
          </div>
        </li>
        
      </ul>
    </div>
    <div class="indicator flex justify-center text-slate-200">

      <i class="mr-1 fa-regular fa-circle"></i>
      <i class=" mr-1 fa-solid fa-circle"></i>
      <i class="fa-regular fa-circle"></i>
    </div>
  </section>
  <script type="module" src="./src/js/main.js"></script>
  <!-- font awesome CND  -->
  <script src="https://kit.fontawesome.com/349386f5f2.js" crossorigin="anonymous"></script>
</body>

</html>
